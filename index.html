<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roshambo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link rel="stylesheet" href="styles/index.css"/>

</head>
<body>
    <div class="game">
        <div class="options">
            <a data-value="rock" id="rock"class="option handleable">
                <i data-value="rock" class="far fa-hand-rock"></i>
            </a>
            <a data-value="paper" id="paper"class="option handleable">
                <i data-value="paper" class="far fa-hand-paper"></i>
            </a>
            <a data-value="scissors" id="scissors"class="option handleable">
                <i data-value="scissors" class="far fa-hand-scissors"></i>
            </a>
        </div>
        <div class="result">
            <a id="player" class="option">
                
            </a>
            <a>
                VS
            </a>
            <a id="computer" class="option">
                
            </a>
        </div>
        <a id="result"></a>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
